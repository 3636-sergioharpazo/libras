<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Cor de fundo da p√°gina */
        }

        #gift-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .gift {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 10px;
            position: absolute;
            animation: move 5s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50vw, 50vh);
            }
            50% {
                transform: translate(0, 100vh);
            }
            75% {
                transform: translate(50vw, 0);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        #shelf {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            position: relative;
            z-index: 1;
            margin-top: 20px; /* Espa√ßamento entre a mensagem e os presentes */
        }

        .present {
            width: 150px;
            height: 150px;
            background-color: #ffcc00;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            position: relative;
            margin: 0 10px; /* Espa√ßamento entre os presentes */
        }

        .present:hover {
            transform: scale(1.1);
        }

        .highlighted {
            border: 3px solid #ff0000; /* Borda vermelha para destacar */
            transform: scale(1.1);
        }

        .floating-discount {
            position: absolute;
            background-color: #ffcc00;
            border-radius: 10px;
            padding: 10px;
            font-size: 20px;
            display: none;
            animation: float 2s infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(20px);
            }
        }

        #congratulations {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            display: none;
            color: #ff0000; /* Cor do texto da mensagem de parab√©ns */
            font-weight: bold;
        }

        #title {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 30px;
        }

        #discount {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #ff0000; /* Cor do texto do desconto */
        }

        #choose-present, #congratulations-message, #you-chose-message {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #333; /* Cor do texto */
            font-weight: bold;
        }

        #redirect-message {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #333; /* Cor do texto */
        }

        #countdown {
            text-align: center;
            font-size: 20px;
            color: #333; /* Cor do texto */
        }

        .highlight {
            color: #ff0000; /* Cor do destaque */
        }
    </style>
    <title>Sorteio de Desconto</title>
</head>
<body>

<div id="title">Sorteio de Desconto</div>

<div id="choose-present" class="highlight">Escolha o seu presente e ganhe um desconto de 10% √† 50%:</div>

<div id="congratulations" class="highlight">Parab√©ns! Voc√™ ganhou o desconto no seu curso preferido!</div>

<div id="you-chose-message"></div>

<div id="congratulations-message"></div>

<div id="discount"></div>

<div id="gift-container"></div>

<div id="shelf">
    <div class="present" onclick="startAnimation('50%', 'üéÅ', this)">üéÅ</div>
    <div class="present" onclick="startAnimation('50%', 'üéâ', this)">üéâ</div>
    <div class="present" onclick="startAnimation('50%', 'üéà', this)">üéà</div>
    <div class="present" onclick="startAnimation('50%', 'üéä', this)">üéä</div>
    <div class="present" onclick="startAnimation('50%', 'üéÇ', this)">üéÇ</div>
</div>

<div id="redirect-message">Voc√™ ser√° direcionado para o WhatsApp para falar com um representante da faculdade.</div>

<div id="countdown"></div>

<script>
    const congratulationsElement = document.getElementById('congratulations');
    const discountElement = document.getElementById('discount');
    const giftContainer = document.getElementById('gift-container');
    const congratulationsMessage = document.getElementById('congratulations-message');
    const youChoseMessage = document.getElementById('you-chose-message');
    const redirectMessage = document.getElementById('redirect-message');
    const countdownElement = document.getElementById('countdown');
    let hasClicked = false;

    function startAnimation(desconto, icon, clickedElement) {
        if (hasClicked) {
            return; // Impede cliques adicionais ap√≥s a escolha
        }

        hasClicked = true;

        const floatingDiscount = document.createElement('div');
        floatingDiscount.className = 'floating-discount';
        floatingDiscount.innerText = `Desconto: ${desconto}`;
        clickedElement.appendChild(floatingDiscount);

        // Exibir desconto flutuante
        setTimeout(() => {
            floatingDiscount.style.display = 'block';
            // Remover destaque do presente clicado
            clickedElement.classList.remove('highlighted');
        }, 2000);

        // Atualizar posi√ß√£o do desconto flutuante
        const updateFloatingDiscountPosition = () => {
            const randomX = Math.random() * (window.innerWidth - floatingDiscount.clientWidth);
            const randomY = Math.random() * (window.innerHeight - floatingDiscount.clientHeight);
            floatingDiscount.style.left = `${randomX}px`;
            floatingDiscount.style.top = `${randomY}px`;
        };

        // Chamar a fun√ß√£o de atualiza√ß√£o de posi√ß√£o a cada 1 segundo
        const intervalId = setInterval(updateFloatingDiscountPosition, 1000);

        // Criar efeito de presentes caindo
        for (let i = 0; i < 10; i++) {
            const giftElement = document.createElement('div');
            giftElement.className = 'gift';
            giftElement.innerText = `üéì ${icon} ${desconto}`;
            giftElement.style.left = `${Math.random() * window.innerWidth}px`;
            giftElement.style.top = `${Math.random() * window.innerHeight}px`;
            giftContainer.appendChild(giftElement);

            // Remover o presente ap√≥s um tempo
            setTimeout(() => {
                giftContainer.removeChild(giftElement);
            }, 4000);
        }

        // Remover desconto flutuante e redirecionar para o WhatsApp
        setTimeout(() => {
            clickedElement.removeChild(floatingDiscount);
            clearInterval(intervalId);

            // Exibir mensagem "Voc√™ escolheu seu presente!"
            youChoseMessage.innerText = 'Voc√™ escolheu seu presente!';
            youChoseMessage.classList.add('highlight');

            // Exibir mensagem de parab√©ns
            congratulationsElement.style.display = 'block';

            // Exibir desconto fixo
            discountElement.innerText = `Desconto: ${desconto}`;

            // Exibir mensagem ap√≥s escolher
            congratulationsMessage.innerText = `Voc√™ escolheu o presente ${icon} com ${desconto} de desconto.`;
            congratulationsMessage.classList.add('highlight');

            // Exibir mensagem de redirecionamento
            redirectMessage.style.display = 'block';

            // Iniciar contagem regressiva
            let countdown =15; // Tempo em segundos
            const countdownInterval = setInterval(() => {
                countdownElement.innerText = `Voc√™ ser√° redirecionado em ${countdown} segundos.`;
                countdown--;

                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    redirectToWhatsApp();
                }
            }, 1000);

        }, 4000);

        // Destacar o presente clicado
        clickedElement.classList.add('highlighted');
    }

    // Fun√ß√£o para redirecionar para o WhatsApp
    function redirectToWhatsApp() {
        const whatsappNumber = '5588988848251';
        const message = encodeURIComponent('Ol√°! Ganhei um desconto no sorteio. Como posso us√°-lo?');
        const whatsappURL = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${message}`;

        window.location.href = whatsappURL;
    }
</script>

</body>
</html>
