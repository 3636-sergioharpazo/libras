<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Cor de fundo da p√°gina */
        }

        #gift-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .gift {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 10px;
            position: absolute;
            animation: move 5s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50vw, 50vh);
            }
            50% {
                transform: translate(0, 100vh);
            }
            75% {
                transform: translate(50vw, 0);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        #shelf {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            position: relative;
            z-index: 1;
            margin-top: 20px; /* Espa√ßamento entre a mensagem e os presentes */
        }

        .present {
            width: 150px;
            height: 150px;
            background-color: #ffcc00;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            position: relative;
            margin: 0 10px; /* Espa√ßamento entre os presentes */
        }

        .present:hover {
            transform: scale(1.1);
        }

        .highlighted {
            border: 3px solid #ff0000; /* Borda vermelha para destacar */
            transform: scale(1.1);
        }

        .floating-discount {
            position: absolute;
            background-color: #ffcc00;
            border-radius: 10px;
            padding: 10px;
            font-size: 20px;
            display: none;
            animation: float 2s infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(20px);
            }
        }

        #congratulations {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            display: none;
            color: #ff0000; /* Cor do texto da mensagem de parab√©ns */
        }

        #title {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 30px;
        }

        #discount {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #ff0000; /* Cor do texto do desconto */
        }

        #choose-present {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333; /* Cor do texto da mensagem "Escolha o seu presente" */
            margin-bottom: 20px; /* Espa√ßamento entre a mensagem e os presentes */
        }

        #chosen-message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333; /* Cor do texto da mensagem ap√≥s escolher */
            margin-top: 20px;
        }

        #choose-present-msg {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff0000; /* Cor do texto da mensagem sobre o desconto */
        }
    </style>
    <title>Sorteio de Desconto</title>
</head>
<body>

<div id="title">Sorteio de Desconto</div>

<div id="choose-present-msg">Escolha o seu presente e ganhe um desconto de 10 a 50%:</div>

<div id="congratulations">Parab√©ns! Voc√™ ganhou o desconto no seu curso preferido. Continue recebendo presentes!</div>

<div id="discount"></div>

<div id="gift-container"></div>

<div id="shelf">
    <div class="present" onclick="startAnimation('50%', 'üéÅ', this)">üéÅ</div>
    <div class="present" onclick="startAnimation('50%', 'üéâ', this)">üéâ</div>
    <div class="present" onclick="startAnimation('50%', 'üéà', this)">üéà</div>
    <div class="present" onclick="startAnimation('50%', 'üéä', this)">üéä</div>
    <div class="present" onclick="startAnimation('50%', 'üéÇ', this)">üéÇ</div>
</div>

<div id="chosen-message"></div>

<script>
    const congratulationsElement = document.getElementById('congratulations');
    const discountElement = document.getElementById('discount');
    const giftContainer = document.getElementById('gift-container');
    const chosenMessageElement = document.getElementById('chosen-message');
    let chosen = false;

    function startAnimation(desconto, icon, clickedElement) {
        if (chosen) {
            return; // Impede escolha m√∫ltipla
        }

        chosen = true;

        const floatingDiscount = document.createElement('div');
        floatingDiscount.className = 'floating-discount';
        floatingDiscount.innerText = `Desconto: ${desconto}`;
        clickedElement.appendChild(floatingDiscount);

        // Exibir desconto flutuante
        setTimeout(() => {
            floatingDiscount.style.display = 'block';
            // Remover destaque do presente clicado
            clickedElement.classList.remove('highlighted');
        }, 2000);

        // Atualizar posi√ß√£o do desconto flutuante
        const updateFloatingDiscountPosition = () => {
            const randomX = Math.random() * (window.innerWidth - floatingDiscount.clientWidth);
            const randomY = Math.random() * (window.innerHeight - floatingDiscount.clientHeight);
            floatingDiscount.style.left = `${randomX}px`;
            floatingDiscount.style.top = `${randomY}px`;
        };

        // Chamar a fun√ß√£o de atualiza√ß√£o de posi√ß√£o a cada 1 segundo
        const intervalId = setInterval(updateFloatingDiscountPosition, 1000);

        // Criar efeito de presente caindo
        const giftElement = document.createElement('div');
        giftElement.className = 'gift';
        giftElement.innerText = `üéì ${icon} ${desconto}`;
        giftElement.style.left = `${Math.random() * window.innerWidth}px`;
        giftElement.style.top = `${Math.random() * window.innerHeight}px`;
        giftContainer.appendChild(giftElement);

        // Remover o presente e parar a atualiza√ß√£o ap√≥s um tempo
        setTimeout(() => {
            giftContainer.removeChild(giftElement);
            // Remover desconto flutuante
            clickedElement.removeChild(floatingDiscount);
            clearInterval(intervalId);

            // Exibir mensagem de parab√©ns
            congratulationsElement.style.display = 'block';

            // Exibir desconto fixo
            discountElement.innerText = `Desconto: ${desconto}`;

            // Exibir mensagem ap√≥s escolher
            chosenMessageElement.innerText = 'Voc√™ escolheu seu presente!';
        }, 4000);

        // Destacar o presente clicado
        clickedElement.classList.add('highlighted');
    }
</script>

</body>
</html>
