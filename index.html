    <script>
const getHours = () => {

  const clock = document.getElementsByClassName('clock')[0]
  const date = new Date()
  const hours = date.getHours()
  const minutes = date.getMinutes()
  const seconds = date.getSeconds()
  const limite = document.getElementById('range')
  
  const hour = hours < 10 ? `0${hours}` : hours
  const minute = minutes < 10 ? `0${minutes}` : minutes
  const second = seconds < 10 ? `0${seconds}` : seconds
  clock.innerHTML = `${hour}:${minute}:${second}`
  limite.innerHTML=`<input type='range' min=${second} max=${hours} >`

 const dias=['Segunda','Terça','Quarta','Quinta','Sexta','Sábados']
 const meses=['Janeiro','Fevereiro','Marços','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro']


  const myHeading = document.querySelector("h1");
  const dia=dias[date.getDay()-1]
myHeading.textContent = `Dia ${dia} do mês de ${meses[date.getMonth()]} do ano de ${date.getFullYear()}. `;


}

setInterval(() => {
  
  getHours()
}, 1000)



    </script>
